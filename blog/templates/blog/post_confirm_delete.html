{% extends 'hack/base.html' %}
{% block body %}
<div class="container">
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">
                Delete Post
            </legend>
            <h2>Are you sure "{{ object.title }}"</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'detail' object.id %}">No</a>
        </div>
    </form>

</div>
</div>
{% endblock %}
