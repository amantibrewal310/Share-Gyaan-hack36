{% extends 'hack/base.html' %}
{% load static %}
{% block title %} Survey {% endblock %}
{% block body %}
<section class="banner-area relative about-banner" id="home">	
	<div class="overlay overlay-bg"></div>
	<div class="container">				
		<div class="row d-flex align-items-center justify-content-center">
			<div class="about-content col-lg-12">
				<h1 class="text-white">
					Skill Survey Statistics				
				</h1>	
				<!-- <p class="text-white link-nav"><a href="index.html">Home </a>  <span class="lnr lnr-arrow-right"></span>  <a href="contact.html"> Login	</a></!--> 
				</div>	
			</div>
		</div>
	</section>



          <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
          <script type="text/javascript">
            google.charts.load("current", {packages:["corechart"]});
            google.charts.setOnLoadCallback(drawChart);
            function drawChart() {
              var data = google.visualization.arrayToDataTable([
                ['Skills', 'People Willing To Learn'],
                ['web_dev',     {{web_dev}}],
                ['and_dev',      {{and_dev}}],
                ['comm_skill',  {{comm_skill}}],
                ['ml',       {{ml}}],
                ['iot',    {{iot}}],
              ]);
      
              var options = {
                title: 'Skill Survey',
                is3D: true,
              };
      
              var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
              chart.draw(data, options);
            }
          </script>
      
      <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawStuff);

      function drawStuff() {
        var data = new google.visualization.arrayToDataTable([
          ['Skills', 'People Willing To Learn'],
                ['web_dev',     {{web_dev}}],
                ['and_dev',      {{and_dev}}],
                ['comm_skill',  {{comm_skill}}],
                ['ml',       {{ml}}],
                ['iot',    {{iot}}]
        ]);

        var options = {
          title: 'Skills Survey',
          width: 500,
          legend: { position: 'none' },
          chart: { title: 'skills',
                   subtitle: 'people' },
          bars: 'vertical', // Required for Material Bar Charts.
          axes: {
            x: {
              0: { side: 'top', label: 'Percentage'} // Top x-axis.
            }
          },
          bar: { groupWidth: "90%" }
        };

        var chart = new google.charts.Bar(document.getElementById('top_x_div'));
        chart.draw(data, options);
      };
    </script>


    <div class="container">
      <h2 class="text-center my-3">Total Survey: {{total}}</h2>

      <div class="row mb-25 pb-100 pt-100">

        <div class="col-5 float-left">
              <div id="piechart_3d" style="width: 900px; height: 500px;"></div>
        </div>
        <div class="col-2"></div>
        <div class="col-5">
              <div id="top_x_div" style="width: 900px; height: 500px;"></div>
        </div>

      </div>
    </div>



{% endblock %}
