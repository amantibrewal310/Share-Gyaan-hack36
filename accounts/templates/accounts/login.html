{% extends 'hack/base.html' %}


{% block title %} Signup {% endblock %}

{% block body %}
<section class="banner-area relative about-banner" id="home">	
    <div class="overlay overlay-bg"></div>
    <div class="container">				
        <div class="row d-flex align-items-center justify-content-center">
            <div class="about-content col-lg-12">
                <h1 class="text-white">
                    Login				
                </h1>	
                <p class="text-white link-nav"><a href="index.html">Home </a>  <span class="lnr lnr-arrow-right"></span>  <a href="contact.html"> Login	</a></p>
            </div>	
        </div>
    </div>
</section>

<section class="contact-page-area section-gap">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 d-flex flex-column address-wrap">
                <br><h1 class = "mt-5 pt-5">Its good to <br>have you back!</h1>    													
            </div>
            <div class="col-lg-8">
                {% load socialaccount %}
                {% providers_media_js %}
                <div class="container mb-2">
                    <div class="row">
                        <div class="col-8"></div>
                        <div class="col-2">
                            <!-- <a href="{% provider_login_url "facebook" method="js_sdk" %}" class="genric-btn info circle float-right" >Facebook</a>  -->
                        </div>
                        <div class="col-2 "> 
                            <a href="{% provider_login_url "google" %}" class="genric-btn danger circle float-right">Google</a>
                        </div>
                    </div>
                </div>
                <p>You are {{user}} </p>
                <form method="POST">
                    {% csrf_token %}
                    
                    {{form.as_p}}
                    <button class="genric-btn primary" style="float: right;">Login</button>
                </form>
                <span>Don't have an account? </span><a href="{% url 'accounts:signup' %}" class="genric-btn info ml-2 mr-2" >Sign Up</a> <span>Now!</span>
            </div>
        </div>
    </div>	
</section>
{% endblock %}
